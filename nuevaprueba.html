<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Notas - Curso GDP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result, .error {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .result {
      background-color: #e9f7ef;
      color: #2d6a4f;
    }

    .error {
      background-color: #fde2e2;
      color: #b02a37;
    }

    .loading {
      text-align: center;
      margin-top: 15px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Consulta de Notas - Curso GDP</h2>
    <label for="dni">Ingrese su clave (DNI + inicial de apellido):</label>
    <input type="text" id="dni" placeholder="Ejemplo: 12345678C" maxlength="10">

    <label for="email">Correo (opcional para enviar resultado):</label>
    <input type="email" id="email" placeholder="ejemplo@correo.com">

    <button id="consultarBtn">Consultar Nota</button>
    <button id="enviarBtn">Enviar por Correo</button>

    <div id="loading" class="loading" style="display:none;">Procesando solicitud...</div>
    <div id="resultado" class="result" style="display:none;"></div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script>
    // === CONFIGURACIÓN: URL DEL SCRIPT PUBLICADO ===
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzR4CVIUMKSbx0fcxYb14UzrcElpkDVlNIlplH9Za1oAed7pweBqLDbP9doh81HdMI_dg/exec";

    // === ELEMENTOS DEL DOM ===
    const dniInput = document.getElementById("dni");
    const emailInput = document.getElementById("email");
    const consultarBtn = document.getElementById("consultarBtn");
    const enviarBtn = document.getElementById("enviarBtn");
    const resultadoDiv = document.getElementById("resultado");
    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");

    // === FUNCIÓN AUXILIAR PARA RETRASO EXPONENCIAL (si falla conexión) ===
    async function exponentialBackoffFetch(url, options, retries = 3, delay = 1000) {
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetch(url, options);
          if (!response.ok) throw new Error("Error de conexión o respuesta inválida");
          return response;
        } catch (err) {
          if (i < retries - 1) await new Promise(r => setTimeout(r, delay * Math.pow(2, i)));
          else throw err;
        }
      }
    }

    // === CONSULTAR NOTA ===
    async function fetchScores() {
      const userKey = dniInput.value.trim().toUpperCase();
      if (!userKey) {
        showError("Por favor, ingrese su clave (DNI + inicial de apellido).");
        return;
      }

      showLoading(true);
      hideMessages();

      const options = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userKey, action: "CONSULTA" })
      };

      try {
        const response = await exponentialBackoffFetch(APP_SCRIPT_URL, options);
        const data = await response.json();

        if (data.success) {
          showResult(data.data);
        } else {
          showError(data.message || "Error al consultar los datos.");
        }
      } catch (error) {
        showError("Error de conexión. Intente nuevamente más tarde.");
      } finally {
        showLoading(false);
      }
    }

    // === ENVIAR RESULTADO POR CORREO ===
    async function sendScoreEmail() {
      const userKey = dniInput.value.trim().toUpperCase();
      const email = emailInput.value.trim();

      if (!userKey) {
        showError("Debe ingresar su clave para enviar el resultado.");
        return;
      }
      if (!email) {
        showError("Debe ingresar un correo válido.");
        return;
      }

      showLoading(true);
      hideMessages();

      const options = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userKey, email, action: "EMAIL" })
      };

      try {
        const response = await exponentialBackoffFetch(APP_SCRIPT_URL, options);
        const data = await response.json();

        if (data.success) {
          showResult(data.data || "Correo enviado exitosamente.");
        } else {
          showError(data.message || "Error al enviar el correo.");
        }
      } catch (error) {
        showError("Error al conectar con el servidor.");
      } finally {
        showLoading(false);
      }
    }

    // === FUNCIONES DE UI ===
    function showResult(data) {
      resultadoDiv.style.display = "block";
      errorDiv.style.display = "none";

      if (typeof data === "string") {
        resultadoDiv.innerHTML = `<strong>${data}</strong>`;
      } else {
        resultadoDiv.innerHTML = `
          <strong>${data.Nombre}</strong><br>
          DNI: ${data.DNI}<br>
          P1: ${data.Practica_1}<br>
          P2: ${data.Practica_2}<br>
          P3: ${data.Practica_3}<br>
          P4: ${data.Practica_4}<br>
          Nota Final: <strong>${data.Nota_Final.toFixed(2)}</strong><br>
          Última Consulta: ${data.Ultima_Consulta}
        `;
      }
    }

    function showError(msg) {
      errorDiv.style.display = "block";
      resultadoDiv.style.display = "none";
      errorDiv.textContent = msg;
    }

    function hideMessages() {
      errorDiv.style.display = "none";
      resultadoDiv.style.display = "none";
    }

    function showLoading(show) {
      loadingDiv.style.display = show ? "block" : "none";
    }

    // === EVENTOS ===
    consultarBtn.addEventListener("click", fetchScores);
    enviarBtn.addEventListener("click", sendScoreEmail);
  </script>
</body>
</html>
